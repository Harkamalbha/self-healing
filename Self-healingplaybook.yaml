- name: selfhealing
  hosts: all
  
  tasks:
  - name: read JSON of problem status
    uri:
     url: "{{dtproblemURL}}"
     method: GET
     register: "result"
     debug:
      msg: "There is problem with service{{result}}"
      

  - name: Starting easytravel
    service:
       name: easytravel
       state: started
