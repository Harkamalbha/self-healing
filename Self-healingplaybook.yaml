- name: selfhealing
  hosts: all
  
  tasks:
  - name: read JSON of problem status
    uri:
     url: "{{dtproblemURL}}"
     method: GET
     return_content: yes
     status_code: 200
     body_format: json     
    register: result
 
  - debug:
      msg: "{{result.json}}"


  - name: Starting easytravel
    service:
       name: easytravel
       state: started
